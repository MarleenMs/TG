<!DOCTYPE html>
<html>
<title>Graphics and  More</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: #bd9c6ce0;  
}
h1,p {
  font-family: "Montserrat", sans-serif;
}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-animate-top w3-xxlarge" style="display:none;padding-top:150px; background-color: #bd9c6ce0;" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-white w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-beige">Inicio</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-beige">Conceptos</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-beige">Grafica</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-beige">Tutorial</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1 ><b>Graphics and More</b></h1>
  <p><b>Diseñado para generar matrices de gráficas</b></p>

</header>
</div>

<body>
  {% block content %}
  {% endblock %}
</body>


<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:150px"> 
  <i class="fa fa-github hover-opacity"> Github</i>
  <p class="w3-medium">By D.M.B.Y.</p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
